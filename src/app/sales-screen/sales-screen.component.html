<div class="container mx-auto">
    <div class="product-head flex items-end justify-between">
        <div class="mb-5">
            <h1 class="text-3xl">Bem Vindo, Administrador</h1>
            <p class="text-xl">Essas foram as suas vendas</p>
        </div>

    </div>
    <div class="grid grid-cols-3 gap-8">
        <div class="bg-black rounded-xl shadow-xl text-white p-10">
            <h3>Total recebido</h3>
            <h1>R$ 2000.00</h1>
        </div>
        <div class="bg-black rounded-xl shadow-xl text-white p-10">
            <h3>Total de impostos</h3>
            <h1>R$ 2000.00</h1>
        </div>
        <div class="bg-black rounded-xl shadow-xl text-white p-10">
            <h3>Total liquido</h3>
            <h1>R$ 2000.00</h1>
        </div>
    </div>
    <div class="">
        <div class="product-items relative">
            <div class="container mx-auto py-6 pb-[100px]">

                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Id da venda
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Categoria
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Pre√ßo
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    imposto sob o produto
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Quantidade
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Valor do imposto
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let sale of sales" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">
                                        {{sale.id}}
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">$
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">%</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">

                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">

                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">

                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>

            </div>

        </div>
